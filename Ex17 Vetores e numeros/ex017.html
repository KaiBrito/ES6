<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">

    <title>Analisador de Números</title>
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <section>
        <div>
            <label>Número (entre 1 e 100):</label> 
            <input type="number" name="txtnum" id="txtnum">
            <input type="button" value="Adicionar" class="button" onclick="Adicionar()"> 
            <select name="TabNum" id="TabNum" size="6"></select>   
            <input type="button" value="Finalizar" class="button large" onclick="Finalizar()">
            <input type="reset" value="Limpar" class="button large" onclick="Limpar()">
        </div>
        <div id="result">
        
        </div>
    </section>
    <footer>
        <p>&copy;KaiqueBrito</p>
    </footer> 
    <script src="script.js"></script>
</body>
</html>
